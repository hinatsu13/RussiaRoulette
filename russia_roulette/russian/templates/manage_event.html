{% extends "layout.html" %}

{% block content %}
<div class="add">
    <a class="btn btn-outline-danger" href="{% url 'add-event' %}">Add</a>
</div>
<br>
{% for i in event %}
<div class="card">
    <div class="card-body">
        {{i.name}}
    </div>
</div>
{% empty %}
<div class="card">
    <div class="card-body">
        You didn't create any event!
    </div>
</div>
{% endfor %}
{% endblock %}
