{% extends "layout.html" %}

{% block style %}
<style>
    label {
        color: white;
    }
</style>
{% endblock %}

{% block content %}

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
    <br>
    <div class="button">
        <input type="submit" class="btn btn-outline-success" value="Add">
        <a class="btn btn-outline-danger" href="{% url 'event' %}">Back</a>
    </div>
</form>

{% endblock %}
